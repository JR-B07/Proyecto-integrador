<!DOCTYPE html>
  <html>
    <head>
     <link rel="stylesheet" href="style.css">

      <body>

        <seccion class="form">

          <h2>Guardar Cliente</h2>
            <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre"><br><br>
              <label for="producto">Producto:</label>
              <input type="text" id="producto" name="producto"><br><br>
              <label for="cantidad">Cantidad:</label>
              <input type="text" id="cantidad" name="cantidad"><br><br>
              <button onclick="guardarcliente()">Guardar</button>

          <h2>Guardar Empleado</h2>
            <label for="nombre1">Nombre:</label>
              <input type="text" id="nombre1" name="nombre1"><br><br>
              <label for="area">Área:</label>
              <input type="text" id="area" name="area"><br><br>
              <label for="puesto">Puesto:</label>
              <input type="text" id="puesto" name="puesto"><br><br>
              <button onclick="guardarempleado()">Guardar</button>

          <h2>Guardar Proveedor</h2>
            <label for="nombre2">Nombre:</label>
              <input type="text" id="nombre2" name="nombre2"><br><br>
              <label for="producto2">Producto:</label>
              <input type="text" id="producto2" name="producto2"><br><br>
              <label for="cantidad2">Cantidad:</label>
              <input type="text" id="cantidad2" name="cantidad2"><br><br>
              <button onclick="guardarprovedor()">Guardar</button>

          <h2>Registrar Entrada</h2>
            <label for="nombre3">Nombre:</label>
              <input type="text" id="nombre3" name="nombre3"><br><br>
              <label for="area2">Área:</label>
              <input type="text" id="area2" name="area2"><br><br>
              <label for="serie">Serie:</label>
              <input type="text" id="serie" name="serie"><br><br>
              <label for="cantidad3">Cantidad:</label>
              <input type="text" id="cantidad3" name="cantidad3"><br><br>
              <label for="fecha">Fecha:</label>
              <input type="text" id="fecha" name="fecha"><br><br>
              <button onclick="registraentrada()">Guardar</button>
        </seccion>


      </body>
